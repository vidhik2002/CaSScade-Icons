<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.center {
  padding-left: 40vw;
  padding-top: 20vh;
  text-align: center;
}
.rectangle {
  height: 60px;
  width: 220px;
  background-color: rgb(0, 0, 0);
  border-radius: 15px;
  transform: translateX(-4%);
}
.rectangle2 {
  height: 20px;
  width: 90px;
  background-color: white;
  border-radius: 6px;
  transform: translateY(70%);
  margin-left: 4rem;
}
.trapezoid {
  width: 180px;
  height: 200px;
  background: rgb(0, 0, 0);
  transform: perspective(10px) rotateX(1deg);
  
}
</style>
</head>
<body>
    <div class="center">
      <div class="trapezoid"></div>
      <div class="rectangle">
        <div class="rectangle2">
        </div>  
      </div>   
    </div>
</body>
</html>
